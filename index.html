<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="css/style.css" rel="stylesheet">
    <title>PokeDex</title>
  </head>
  <header>
    <nav class="navbar fixed-top navbar-light" style="background-color: red;">
      <a class="navbar-brand" href="index.html">
        <img src="img/pokeball.svg" width="30" height="30" class="d-inline-block align-top" alt="">
        PokeDex
      </a>
    </nav>
  </header>
  <body>
    <ul id='show-model' class='pokemon-list list-group'></ul>
    <div class="modal" id="modal-container" tabindex="-1" role="dialog">
      <div class="modal-dialog-centered modal-sm" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <!-- Pokemon name  -->
            <h3 class="pokeName"></h3>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!-- Pokemon info -->
          <div class="modal-body">
            <div class="photo center">
              <img src"" class="pokeImage" alt="Responsive image"/>
             </div>  
            <h4 class="pokeHeight center"></h4>
            <h4 class="pokeWeight center"></h4>
          </div>
          <!-- end of info -->
          </div>  
        </div>
      </div>
    </div>
    <!-- End of modal  -->
    <strong>
      <script src="js/promise-polyfill.js"></script>
      <script src="js/fetch-polyfill.js"></script>
      <script src="js/scripts.js"></script>
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </strong>
  </body>
</html>
